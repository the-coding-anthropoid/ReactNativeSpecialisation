<!-- == Practice Task ==
In this task you need to create a function called groceryTracker to calculate
the total amount of the purchased grocery item.

Include the following in the HTML File:
- You need to create at least three input boxes with ID named as "grocery1" and so on.
- Also Label them using <label> as "Enter first grocery amount" and so on.
- Create a button that calculates the total expenditure on the grocery purchases. -->


<html>

<head>
    <title>Grocery Total Calculator</title>
</head>

<body>
    <h1>Grocery Total Calculator</h1>

    <label for="grocery1">Enter Grocery-1 Amount: </label>
    <input type="number" id="grocery1"><br><br>

    <label for="grocery2">Enter Grocery-2 Amount: </label>
    <input type="number" id="grocery2"><br><br>

    <label for="grocery3">Enter Grocery-3 Amount: </label>
    <input type="number" id="grocery3"><br><br>

    <button onclick="groceryTracker(
            getAmount('grocery1'),
            getAmount('grocery2'),
            getAmount('grocery3'))">
        Calculate Total Amount</button><br><br>

    <p id="result"></p>
    <script src="./groceries.js"></script>
</body>

</html>
